<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="game-container">
        <div>
            <h1 class="heading">Rock Paper Scissor</h1>
            <p class="info">(first to 5)</p>
        </div>
        <div class="buttons-div">
            <button class="player-selection-btn rock"> 🪨 Rock </button>
            <button class="player-selection-btn paper"> 📃 Paper </button>
            <button class="player-selection-btn scissor"> ✂️ Scissor </button>
        </div>
        <div>
            <div class="result-div"></div>
            <div class="score-div"></div>
        </div>
    </div>
</body>
</html>
